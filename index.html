<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <fieldset>
        <legend>Validation Form</legend>
        <div class="about">
            <form name="contactForm" class="contactForm" onSubmit="return validate();">
                <div class="box-styling">
                    <input type="text" name="fname" placeholder="First Name"></input>
                </div>
                <div class="box-styling">
                    <input type="text" name="lname" placeholder="Last Name"></input>
                </div>
                <div class="box-styling">
                    <input type="text" name="email" placeholder="Email Address"></input>
                </div>
                <div class="box-styling">
                    <input type="text" name="number" placeholder="Mobile No."></input>
                </div>
                <div class="box-styling">
                    <textarea placeholder="Write your message here..."></textarea>
                </div>
                <div class="box-styling">
                    <input type="submit" value="submit" name="submit"></input>
                </div>
        </div>
        </form>
    </fieldset>
</body>
</body>

</html>
